
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Multiple Visualisations</h1>

<h2This is the first visualisation</h2>
<div id="vis1"></div>

<h2This is the second visualisation</h2>
<div id="vis2"></div>

<script type="text/javascript">
  var specVis1 = "https://kadeksatriadi.github.io/vega-lite-examples/examples/normalised-stacked-bars.json";
  var specVis2= "https://kadeksatriadi.github.io/vega-lite-examples/examples/line_chart.json";

  vegaEmbed('#vis1', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#vis2', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
